<!DOCTYPE html>
<html>
    <head>
    <style>
    @font-face {
        font-family: deliveryNote;
        src: url(css/DeliveryNote.otf);
    }

    @font-face {
        font-family: montserrat;
        src: url(css/Montserrat-Regular.otf);
    }
    body {
        background-color: rgb(72,70,87);
        color: rgb(214,214,214);
        font-family: montserrat;
    }
    /* Sortable tables */
    table.sortable {
        font-size: 18pt;
        width: 100%;
        border-collapse: collapse;
    }
    table.sortable thead {
        background-color:#000;
        color: rgb(62,127,133);
        font-size: 14pt;
        cursor: default;
    }

    table.sortable tbody tr:nth-child(2n) td {
    color: rgb(214,214,214);
    padding:10px;
    background: rgb(45, 40, 88);
    }
    table.sortable tbody tr:nth-child(2n+1) td {
    background: rgb(69, 62, 133);
    padding:10px;
}
    #bannerDiv {
        max-width:95%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
        margin-bottom: 20px;
        border:1px solid black;
        -webkit-box-shadow: 5px 5px 7px 0px rgba(0,0,0,0.75); 
        background-color:rgb(69, 62, 133);
        border-radius: 15px;
        box-shadow: 5px 5px 7px 0px rgba(0,0,0,0.5);
        vertical-align: top;
        height: 100px;
        color:black;
        padding: 10px;
    }
    #headerText {
        font-size: 32px;
        color:rgb(214,214,214);
    }
    
    #watched, #quickFacts, #attribution, #output {
        margin-right: auto;
        margin-left: auto;
        border:1px solid black;
        -webkit-box-shadow: 5px 5px 7px 0px rgba(0,0,0,0.75); 
        background-color:rgb(69, 62, 133);
        border-radius: 15px;
        box-shadow: 5px 5px 7px 0px rgba(0,0,0,0.5);
        color:rgb(214,214,214);
        max-width: 95%;
        margin-bottom: 20px;
        padding: 10px;
        text-align: center;
    }

    #confirmed {
        font-size: 36px;
        color: white;
        margin-top: 30px;
        -webkit-box-shadow: 5px 5px 7px 0px rgba(0,0,0,0.75); 
        background: rgb(255,0,0);
        background: linear-gradient(348deg, rgba(255,0,0,1) 2%, rgba(250,125,125,1) 49%, rgba(255,142,142,1) 91%); 
        border-radius: 15px;
        box-shadow: 5px 5px 7px 0px rgba(0,0,0,0.5);
        width:30%;
        display: inline-block;
        height: 100px;
    }

    #dead {
        font-size: 36px;
        color: white;
        margin-top: 30px;
        -webkit-box-shadow: 5px 5px 7px 0px rgba(0,0,0,0.75); 
        background: rgb(6,6,6);
        background: linear-gradient(348deg, rgba(6,6,6,1) 2%, rgba(88,88,88,1) 49%, rgba(138,136,136,1) 91%);
        border-radius: 15px;
        box-shadow: 5px 5px 7px 0px rgba(0,0,0,0.5);
        width:30%;
        display: inline-block;
        height: 100px;
        margin-left:20px;
        margin-right: 20px;
    }

    #recovered {
        font-size: 36px;
        color: white;
        margin-top: 30px;
        -webkit-box-shadow: 5px 5px 7px 0px rgba(0,0,0,0.75); 
        background: rgb(88,247,0);
        background: linear-gradient(348deg, rgba(88,247,0,1) 2%, rgba(148,255,89,1) 49%, rgba(192,255,157,1) 91%); 
        border-radius: 15px;
        box-shadow: 5px 5px 7px 0px rgba(0,0,0,0.5);
        width:30%;
        display: inline-block;
        height: 100px;
    }

    .greenDiv {
        height:10px;
        width:100%; 
        background: rgb(88,247,0);
        background: linear-gradient(348deg, rgba(88,247,0,1) 2%, rgba(148,255,89,1) 49%, rgba(192,255,157,1) 91%); 

    }

    .redDiv {
        background: rgb(255,0,0);
        background: linear-gradient(348deg, rgba(255,0,0,1) 2%, rgba(250,125,125,1) 49%, rgba(255,142,142,1) 91%); 
        height: 10px;
    }

    </style>
    </head>
    <body>
        <div id="bannerDiv"><img src="img/covid.png" style="float: left;max-width: 70px;margin: 10px;">
            <div style="height: 50%;margin-top:4px;"><span id="headerText">CrAzy UnhaPpY SaD TimE</span>
            <span style="font-weight: bold;font-size: x-large;">Covid-19 Tracker</span>
            <div style="float:right;padding:10px;"><script type='text/javascript' src='https://ko-fi.com/widgets/widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#29abe0', 'X7X71LE69');kofiwidget2.draw();</script> </div>
            </div><br/>
            <div style="float:right;margin-right: 10px;margin-bottom: 10px;color:rgb(214,214,214);"><span style="font-size: 18px;">Last Update:</span> <span id="lastUpdate" style="font-size: 18px;"></span></div>
        </div>
        <div id="quickFacts"><span style="font-size: 48px;color:rgb(214,214,214);" id="areaTitle"></span>
        <br/>
        <div id="confirmed">       
        <span style="font-size: 48px;color: #9b0303;margin-top: 30px" id="globalTotal"></span><br/>
        Confirmed
        </div>
        <div id="dead">
        <span style="font-size: 48px;color: black;margin-top: 30px" id="deathsTotal"></span><br/>
        Deceased
        </div>
        <div id="recovered">
        <span style="font-size: 48px;color:rgb(1, 129, 1);margin-top: 30px" id="recoveredTotal"></span><br/>
        Recovered
        </div>
        <br/> 
        </div>
        <div id="watched"></div>
        <div id="output">Loading Covid-19 Data <img src="img/ajax-loader.gif"></div>
        <div id="attribution"><div style="font-size: 10pt;margin-top:30px;margin-bottom: 10px;color:black;">Data is sourced from the 
                Centers for Disease Control and Prevention, World Health Organization, 
                and European Centre for Disease Prevention and Control.</div>
                API Provided by<br>
                <img src="img/bing.png" style="width:60px;"></div>
        <script src="src/jquery-3.4.1.min.js"></script>
        <script src="src/sorttable.js"></script>
        <script src="src/main.js"></script>
    </body>
</html>
